AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAL Memory - IAM Roles and Policies'

Resources:
  # Role para acesso aos recursos de memória
  MemoryAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-memory-access-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: MemoryAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # DynamoDB permissions
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: 
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AWS::StackName}-conversations"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AWS::StackName}-conversations/index/*"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AWS::StackName}-embeddings"
              # S3 permissions
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource: 
                  - !Sub "arn:aws:s3:::ial-memory-${AWS::AccountId}-${AWS::Region}"
                  - !Sub "arn:aws:s3:::ial-memory-${AWS::AccountId}-${AWS::Region}/*"
              # Bedrock permissions
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: 
                  - "arn:aws:bedrock:*::foundation-model/amazon.titan-embed-text-v1"
                  - "arn:aws:bedrock:*::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0"

  # Policy para usuários IAL
  MemoryUserPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${AWS::StackName}-memory-user-policy"
      Description: "Policy para usuários acessarem recursos de memória IAL"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:Query
            Resource: 
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AWS::StackName}-conversations"
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AWS::StackName}-embeddings"
          - Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: 
              - "arn:aws:bedrock:*::foundation-model/amazon.titan-embed-text-v1"
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Resource: !GetAtt MemoryAccessRole.Arn

Outputs:
  MemoryAccessRoleArn:
    Description: 'ARN da role de acesso à memória'
    Value: !GetAtt MemoryAccessRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-memory-role-arn"

  MemoryUserPolicyArn:
    Description: 'ARN da policy de usuário'
    Value: !Ref MemoryUserPolicy
    Export:
      Name: !Sub "${AWS::StackName}-memory-user-policy-arn"
