AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAL Memory - S3 Bucket for Conversation Archive'

Resources:
  # Bucket para arquivamento de conversas
  MemoryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "ial-memory-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: ArchiveOldConversations
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
              - TransitionInDays: 90
                StorageClass: GLACIER
              - TransitionInDays: 365
                StorageClass: DEEP_ARCHIVE
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Component
          Value: IAL-Memory
        - Key: Purpose
          Value: Conversation-Archive

Outputs:
  MemoryBucketName:
    Description: 'Nome do bucket de memória'
    Value: !Ref MemoryBucket
    Export:
      Name: !Sub "${AWS::StackName}-memory-bucket"

  MemoryBucketArn:
    Description: 'ARN do bucket de memória'
    Value: !GetAtt MemoryBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-memory-bucket-arn"
