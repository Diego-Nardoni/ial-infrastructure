AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAL Memory - DynamoDB Tables for Conversation Storage'

Resources:
  # Tabela principal de conversas
  ConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-conversations"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: session-index
          KeySchema:
            - AttributeName: session_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Component
          Value: IAL-Memory
        - Key: Purpose
          Value: Conversation-Storage

  # Tabela de embeddings para busca sem√¢ntica
  EmbeddingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-embeddings"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: content_hash
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: content_hash
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Component
          Value: IAL-Memory
        - Key: Purpose
          Value: Embeddings-Storage

Outputs:
  ConversationsTableName:
    Description: 'Nome da tabela de conversas'
    Value: !Ref ConversationsTable
    Export:
      Name: !Sub "${AWS::StackName}-conversations-table"

  ConversationsTableArn:
    Description: 'ARN da tabela de conversas'
    Value: !GetAtt ConversationsTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-conversations-arn"

  EmbeddingsTableName:
    Description: 'Nome da tabela de embeddings'
    Value: !Ref EmbeddingsTable
    Export:
      Name: !Sub "${AWS::StackName}-embeddings-table"
