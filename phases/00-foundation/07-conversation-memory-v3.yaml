AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAL Conversation Memory System - V3 Optimized Structure'

Parameters:
  ProjectName:
    Type: String
    Default: 'ial-fork'

Resources:
  # V3 Optimized Conversation History Table
  ConversationHistoryV3:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-conversation-history-v3'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_date
          AttributeType: S
        - AttributeName: timestamp_type
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_date
          KeyType: HASH
        - AttributeName: timestamp_type
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: UserTimeIndexV3
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes: ['content_summary', 'tokens', 'role', 'session_id']
        - IndexName: SessionIndexV3
          KeySchema:
            - AttributeName: session_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes: ['content_hash', 'summary', 'role', 'user_id']
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Version
          Value: 'v3-optimized'

  # V3 Embeddings Table
  ConversationEmbeddingsV3:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-conversation-embeddings-v3'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_chunk
          AttributeType: S
        - AttributeName: embedding_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: N
      KeySchema:
        - AttributeName: user_chunk
          KeyType: HASH
        - AttributeName: embedding_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: UserTimeIndexV3
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes: ['vector_compressed', 'metadata', 'text_preview']
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Purpose
          Value: VectorStorageV3

Outputs:
  ConversationHistoryTableName:
    Value: !Ref ConversationHistoryV3
    Export:
      Name: !Sub '${ProjectName}-ConversationHistoryV3'
  
  EmbeddingsTableName:
    Value: !Ref ConversationEmbeddingsV3
    Export:
      Name: !Sub '${ProjectName}-ConversationEmbeddingsV3'
