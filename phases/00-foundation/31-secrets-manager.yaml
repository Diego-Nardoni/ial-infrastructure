AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAL Foundation - Secrets Manager for Pipeline Credentials (Idempotent)'

Resources:
  # Custom resource to handle secrets creation idempotently
  SecretsHandler:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt SecretsFunction.Arn

  SecretsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ial-secrets-handler
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt SecretsRole.Arn
      Code:
        ZipFile: |
          import boto3
          import json
          import cfnresponse
          
          def handler(event, context):
              secrets = boto3.client('secretsmanager')
              
              try:
                  if event['RequestType'] == 'Create':
                      # GitHub Token Secret
                      try:
                          secrets.describe_secret(SecretId=f'ial-github-token-{account_id}')
                          print("GitHub token secret already exists")
                      except secrets.exceptions.ResourceNotFoundException:
                          secrets.create_secret(
                              Name=f'ial-github-token-{account_id}',
                              Description='GitHub token for IAL pipeline automation',
                              SecretString=json.dumps({
                                  "token": "ghp_placeholder_token_will_need_real_one"
                              })
                          )
                          print("Created GitHub token secret")
                      
                      # AWS Credentials Secret
                      try:
                          secrets.describe_secret(SecretId='ial-aws-credentials')
                          print("AWS credentials secret already exists")
                      except secrets.exceptions.ResourceNotFoundException:
                          secrets.create_secret(
                              Name='ial-aws-credentials',
                              Description='AWS credentials for IAL cross-account operations',
                              SecretString=json.dumps({
                                  "access_key_id": "placeholder_access_key",
                                  "secret_access_key": "placeholder_secret_key",
                                  "region": "us-east-1"
                              })
                          )
                          print("Created AWS credentials secret")
                      
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {
                          'GitHubSecretName': f'ial-github-token-{account_id}',
                          'AWSCredentialsSecretName': 'ial-aws-credentials'
                      })
                  
                  elif event['RequestType'] == 'Delete':
                      # Don't delete secrets on stack deletion (retain)
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  
                  else:
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  SecretsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:CreateSecret
                  - secretsmanager:DescribeSecret
                  - secretsmanager:UpdateSecret
                Resource: '*'

Outputs:
  GitHubTokenSecretArn:
    Description: 'ARN of GitHub token secret'
    Value: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:ial-github-token-${AWS::AccountId}'
    Export:
      Name: !Sub '${AWS::StackName}-GitHub-Token-Secret-ARN'
  
  AWSCredentialsSecretArn:
    Description: 'ARN of AWS credentials secret'
    Value: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:ial-aws-credentials'
    Export:
      Name: !Sub '${AWS::StackName}-AWS-Credentials-Secret-ARN'
