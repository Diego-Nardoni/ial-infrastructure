AWSTemplateFormatVersion: '2010-09-09'
Description: 'Application Load Balancer generated by IAL MCP Router'

Parameters:
  ProjectName:
    Type: String
    Default: ial-user
    Description: Project name for resource naming

Resources:
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-user-cluster'
      Type: application
      Scheme: internet-facing
      Subnets:
        - !ImportValue VPC-PublicSubnet1
        - !ImportValue VPC-PublicSubnet2
      SecurityGroups:
        - !ImportValue VPC-LoadBalancerSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-user-cluster'
        - Key: ManagedBy
          Value: IAL-MCP-Router
        - Key: Domain
          Value: networking

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-user-cluster-tg'
      Port: 80
      Protocol: HTTP
      VpcId: !ImportValue VPC-Id
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      TargetType: ip

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

Outputs:
  LoadBalancerDNS:
    Description: Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${ProjectName}-user-cluster-dns'
