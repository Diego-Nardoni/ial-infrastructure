AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB Table generated by IAL MCP Router'

Parameters:
  ProjectName:
    Type: String
    Default: ial-user
    Description: Project name for resource naming

Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-user-cluster'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-user-cluster'
        - Key: ManagedBy
          Value: IAL-MCP-Router
        - Key: Domain
          Value: data

Outputs:
  TableName:
    Description: DynamoDB Table Name
    Value: !Ref DynamoDBTable
    Export:
      Name: !Sub '${ProjectName}-user-cluster-name'
