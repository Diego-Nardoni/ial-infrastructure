AWSTemplateFormatVersion: '2010-09-09'
Description: 'ECS Cluster generated by IAL MCP Router'

Parameters:
  ProjectName:
    Type: String
    Default: ial-user
    Description: Project name for resource naming

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-user-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-user-cluster'
        - Key: ManagedBy
          Value: IAL-MCP-Router
        - Key: Domain
          Value: compute

Outputs:
  ClusterArn:
    Description: ECS Cluster ARN
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectName}-user-cluster-arn'
