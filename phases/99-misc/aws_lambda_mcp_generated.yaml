AWSTemplateFormatVersion: '2010-09-09'
Description: 'Lambda Function generated by IAL MCP Router'

Parameters:
  ProjectName:
    Type: String
    Default: ial-user
    Description: Project name for resource naming

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-user-cluster-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-user-cluster'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': 'Hello from IAL MCP Router generated Lambda!'
              }
      Timeout: 30
      MemorySize: 128
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-user-cluster'
        - Key: ManagedBy
          Value: IAL-MCP-Router
        - Key: Domain
          Value: serverless

Outputs:
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-user-cluster-arn'
