framework:
  name: "IaL - Infrastructure as Language"
  version: "2.0.0"
  description: "Modular Infrastructure as Code Framework"
  
architecture:
  type: "modular"
  state_backend: "dynamodb"
  deployment_engine: "cloudformation"
  
configuration:
  state_table: "mcp-provisioning-checklist"
  default_region: "us-east-1"
  default_tags:
    Framework: "IaL"
    ManagedBy: "IaL-Framework"
  
modules:
  available:
    - name: "foundation"
      path: "modules/foundation"
      category: "core"
    - name: "security"
      path: "modules/security"
      category: "security"
    - name: "networking"
      path: "modules/networking"
      category: "networking"
    - name: "compute"
      path: "modules/compute"
      category: "compute"
    - name: "data"
      path: "modules/data"
      category: "data"
    - name: "application"
      path: "modules/application"
      category: "application"
    - name: "observability"
      path: "modules/observability"
      category: "monitoring"
    - name: "ai-ml"
      path: "modules/ai-ml"
      category: "ai"
    - name: "governance"
      path: "modules/governance"
      category: "governance"

execution:
  default_strategy: "sequential"
  parallel_execution: true
  rollback_strategy: "reverse_order"
  validation_required: true
  
cli:
  commands:
    - deploy: "Deploy a module or phase"
    - validate: "Validate module configuration"
    - rollback: "Rollback module deployment"
    - list: "List available modules"
    - status: "Show deployment status"
  
  examples:
    - "phase deploy security"
    - "phase deploy networking --dry-run"
    - "phase validate observability"
    - "phase rollback compute"
    - "phase list"
    - "phase status security"
