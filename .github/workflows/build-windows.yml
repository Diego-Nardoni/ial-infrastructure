name: Build Windows Executable

on:
  push:
    branches: [ main ]
    paths:
      - 'natural_language_processor.py'
      - 'core/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller boto3 requests pyyaml
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --name ialctl_v6.29.8_smart_routing --hidden-import=boto3 natural_language_processor.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: ialctl-windows-v6.29.8
        path: dist/ialctl_v6.29.8_smart_routing.exe
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v6.29.8-smart-routing
        name: IAL v6.29.8 Smart Routing
        files: dist/ialctl_v6.29.8_smart_routing.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
